services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app_net
    restart: unless-stopped
    
    # CRITICAL FIX: Maps the hostname 'server-host' to the Server VM's IP address.
    # This solves the 'no route to host' error by bypassing complex routing.
    extra_hosts:
      - "server-host:${SERVERIP}" 

  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    privileged: true
    network_mode: "host" 
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/|var/run/|host|rootfs)($$|/)'
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana_data:/var/lib/grafana
    networks:
      - app_net
    restart: unless-stopped

networks:
  app_net:
    external: true
