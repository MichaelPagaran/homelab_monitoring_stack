version: "3.8"
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      # Mount the Prometheus configuration file
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro 
      # Persistence for metrics data
      - ./prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app_net
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    
    # CRITICAL: Required to access /proc and device nodes
    privileged: true
    
    # CRITICAL: Required to expose host's IP/ports and read system stats correctly
    network_mode: "host" 
    
    # CRITICAL: Mount host system metrics directories
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    command:
      # Tell the exporter where to find the mounted host directories
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/|var/run/|host|rootfs)($$|/)'

    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      # Persistence for Grafana settings, dashboards, and databases
      - ./grafana/data:/var/lib/grafana
    networks:
      - app_net
    restart: unless-stopped

networks:
  app_net:
    external: true
