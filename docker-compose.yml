# /docker/monitoring_stack/docker-compose.yml (Recommended)

volumes:
  prometheus_data: {}
  grafana_data: {}

networks:
  monitoring:
    driver: bridge

services:
  # --- Node Exporter Service ---
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    # ... (all other configuration remains the same)
    # ...
    ports:
      - "${NODE_EXPORTER_PORT}:9100" 
    networks:
      - monitoring
    restart: unless-stopped
    pid: host 

  # --- Prometheus Service ---
  prometheus:
    # ... (configuration remains the same)
    # ...
    ports:
      - "${PROMETHEUS_PORT}:9090"
    networks:
      - monitoring
    restart: unless-stopped

  # --- Grafana Service ---
  grafana:
    # ... (configuration remains the same)
    # ...
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin 
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD} 
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus
