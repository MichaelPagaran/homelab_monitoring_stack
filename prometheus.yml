# /docker/monitoring_stack/prometheus.yml

global:
  scrape_interval: 15s 

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    # CRITICAL FIX: Use the explicit IPv4 address 10.0.2.15 to bypass the IPv6/localhost issue.
    static_configs:
      - targets: ['10.0.2.15:9100']
